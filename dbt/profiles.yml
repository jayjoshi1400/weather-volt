energy_project:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
      user: "{{ env_var('SNOWFLAKE_USER') }}"
      password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"
      role: "ACCOUNTADMIN"  
      database: "ENERGY_DB"
      warehouse: "ENERGY_WH"
      schema: "ANALYTICS"
      threads: 4
